  <style>
    :root{
      --card-bg: #ffffff;
      --muted: #666666;
      --text: #111827;
    }

    body {
      font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
      margin: 12px;
      background:#f5f6f8;
      color:var(--text);
      -webkit-font-smoothing:antialiased;

    .card {
      background: var(--card-bg);
      border-radius:10px;
      padding:12px;
      box-shadow:0 6px 18px rgba(20,20,40,0.06);
      max-width:980px;
      margin:auto;
    }

    /* Default desktop / tablet */
    #container {
      aspect-ratio: 16 / 9;
      width: 100%;
      max-width: 720px;
      margin: 12px auto;
      position: relative;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Mobile: shorter video */
    @media (max-width: 600px) {
      #container {
        aspect-ratio: 4 / 3; /* less height than 16:9 */
        max-height: 220px;   /* optional hard cap */
      }

      #container canvas#overlay,
      #container video {
        height: 100%;
        width: auto;
      }
    }
    /* Extra small phones (optional tighter control) */
    @media (max-width: 400px) {
      #container {
        aspect-ratio: 1 / 1; /* square view for ultra small screens */
        max-height: 280px;
      }
    }

    /* Video — hidden visually but still used for MediaPipe (Option A setup) */
    #container video {
      position: absolute;
      left: 50%;
      top: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%) scaleX(-1);
      -webkit-transform: translate(-50%, -50%) scaleX(-1);
      object-fit: contain;
      border-radius: 8px;

      /* hide visually but keep it playing */
      opacity: 0 !important;
      pointer-events: none;
      z-index: 1;
    }
  
    #container canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover; /* fills container; change to 'contain' if you prefer no crop */
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
    }

    /* Canvas — visible layer centered on top of video */
    #container canvas#overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      z-index: 2;
      pointer-events: none;

    /* Controls */
    #controls {
      display:flex;
      gap:8px;

      align-items:center;
      justify-content:center;
      flex-wrap:wrap;

    button { padding:8px 12px; border-radius:6px; border:1px solid #ddd; background:white; cursor:pointer; }

    input[type="range"] { width:160px; vertical-align:middle; }
    input[type="number"], select { width:120px; padding:6px; border-radius:6px; border:1px solid #ddd; }
    #status { font-size:12px; color:var(--muted); text-align:center; margin-top:6px; }
    .row { display:flex; gap:8px; align-items:center; justify-content:center; margin-top:8px; flex-wrap:wrap; }
    .small { font-size:12px; color:var(--muted); }
    #fitFeedback { font-weight:700; margin-top:8px; text-align:center; font-size:15px; }
    #fitConfidence { color:var(--muted); font-size:13px; text-align:center; margin-top:4px; }
    .muted { color:var(--muted); font-size:13px; }

    /* mobile adjustments */
    @media (max-width: 700px) {
      .card { padding:10px; }
      /* reserve less on very small screens */
      #container { max-height: calc(100vh - 160px); }
      /* make controls sticky so they're easy to reach */
      #controls {
        position: sticky;
        bottom: 0;
        z-index: 30;
        padding: 8px 6px;
        background: rgba(255,255,255,0.95);
        border-top: 1px solid rgba(0,0,0,0.04);
      }
      input[type="number"], select { width:100px; }

    /* VTO form responsive layout */
    .vto-row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    /* Each label+control combo */
    .vto-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;       /* keeps controls usable on wide screens */
    }

    /* Input/select sizing */
    .vto-field input[type="number"],
    .vto-field select {
      width: 220px;
      max-width: 100%;
      padding: 8px 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* OR separator styling */
    .vto-or {
      color: #6b7280; /* muted */
      font-weight: 600;
      align-self: center;
      margin: 0 6px;
      white-space: nowrap;
    }

    /* Mobile: stack vertically, make fields full width */
    @media (max-width: 600px) {
      .vto-row {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }
      .vto-field {
        min-width: 0;
        width: 100%;
      }
      .vto-field input[type="number"],
      .vto-field select {
        width: 100%;
      }
      .vto-or {
        align-self: center;

      }
    }

  </style>

  <!-- MediaPipe FaceMesh via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
(async function(){
  // DOM elements
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const containerEl = document.getElementById('container');
  const ctx = overlay.getContext('2d');
  const status = document.getElementById('statustxt');
  const offY = document.getElementById('offY');
  const offX = document.getElementById('offX');
  const ageGroupEl = document.getElementById('ageGroup');
  //const pdInput = document.getElementById('pdInput');
  //const computedPDEl = document.getElementById('computedPD');
  const fitEl = document.getElementById('fitFeedback');
  const confEl = document.getElementById('fitConfidence');

  // constants & landmarks
  const DEFAULT_PD_MM = 63;
  const LEFT_IRIS = [468,469,470,471,472];
  const RIGHT_IRIS = [473,474,475,476,477];

  // state
  let latestLandmarks = null;

  // smoothing helper
  function lerp(a,b,t){ return a + (b-a)*t; };
  const smooth = { tx:0, ty:0, rot:0, scale:1 };
  const SMOOTH_FACTOR = 0.22;

  // FRAME: client-side loader (Option A)
  // default fallback image (keeps UI responsive until the real asset is fetched)
  const frameImg = new Image();
  frameImg.crossOrigin = "anonymous";

  // frame meta: initialize with server-side sensible default (avoids NaN if fetch fails)
  const frameMeta = {
    frame_width_mm: 140,
    anchor_x_px: null,
    anchor_y_px: null
  };

  // client-side fetch: read `ic` query param and fetch Website Item record per request
  (async function fetchWebsiteItemIfRequested() {
    try {
      const params = new URLSearchParams(window.location.search);
      const ic = (params.get('ic') || '').trim();
      if (!ic) return;

      // build API query to fetch required fields only
      const filter = encodeURIComponent(JSON.stringify([["Website Item", "item_code", "=", ic]]));
      const fields = encodeURIComponent(JSON.stringify(["custom_vto_frame_image", "custom_frame_width", "item_group"]));
      const url = `/api/resource/Website Item?filters=${filter}&fields=${fields}&limit_page_length=1`;

      const res = await fetch(url, { credentials: 'same-origin' });
      if (!res.ok) {
        console.warn('VTO: could not fetch Website Item', res.status);
        return;
      }

      const json = await res.json();
      const rec = (json.data && json.data[0]) || null;
      if (!rec) return;

      // apply values if present
      if (rec.custom_vto_frame_image) {
        frameImg.src = rec.custom_vto_frame_image; // make sure frameImg is defined globally
      }

      if (rec.custom_frame_width) {
        const w = Number(rec.custom_frame_width);
        if (!Number.isNaN(w) && w > 0) frameMeta.frame_width_mm = w;
      } else {
        // Set Defaults
        let frame_width_default = 140; // fallback

        if (rec.item_group === "Adult Eyeglasses") {
          frame_width_default = Number(KARP_VTO_SETTINGS.adult_eg_default_width );
        } 
        else if (rec.item_group === "Adult Sunglasses") {
          frame_width_default = Number(KARP_VTO_SETTINGS.adult_sg_default_width );
        } 
        else if (rec.item_group === "Kids Eyeglasses") {
          frame_width_default = Number(KARP_VTO_SETTINGS.kids_eg_default_width )
        } 
        else if (rec.item_group === "Kids Sunglasses") {
          frame_width_default = Number(KARP_VTO_SETTINGS.kids_sg_default_width);
        }

        frameMeta.frame_width_mm = frame_width_default;
      }

    } catch (e) {
      console.warn('VTO: error fetching Website Item', e);
    }
  })();


  // mediapipe
  const faceMesh = new FaceMesh({ locateFile: (file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
  faceMesh.setOptions({ maxNumFaces:1, refineLandmarks:true, minDetectionConfidence:0.6, minTrackingConfidence:0.5 });

  // helpers: convert normalized landmark to CSS canvas coords
  function toCssCanvas(p){
    const w = overlay.clientWidth || containerEl.clientWidth;
    const h = overlay.clientHeight || containerEl.clientHeight;
    return { x: p.x * w, y: p.y * h };
  }
  function avgPoints(indices, lm){
    const w = overlay.clientWidth || containerEl.clientWidth;
    const h = overlay.clientHeight || containerEl.clientHeight;
    let sx=0, sy=0;
    for(const i of indices){ sx += lm[i].x * w; sy += lm[i].y * h; }
    return { x: sx/indices.length, y: sy/indices.length };
  }

  // age defaults
  function defaultPDForAgeGroup(ageGroup){
    switch(ageGroup){
      case 'adult': return 63;
      case '10-13': return 60;
      case '6-9': return 56;
      case '2-5': return 49;
      case '<2': return 46;
      default: return DEFAULT_PD_MM;
    }
  }

  // compute face pixel width (temple-to-temple)
  function computeFacePxWidth(lm){
    try {
      const LT = toCssCanvas(lm[127]);
      const RT = toCssCanvas(lm[356]);
      return Math.hypot(RT.x - LT.x, RT.y - LT.y);
    } catch(e){
      try { const L = toCssCanvas(lm[33]); const R = toCssCanvas(lm[263]); return Math.hypot(R.x - L.x, R.y - L.y); } catch(e){ return null; }
    }
  }

  // compute ppm (px per mm) for current frame:
  // priority:
  // 1) use user-entered PD if provided
  // 2) else use age-group default
  // returns pixels-per-mm for current frame based on measured iris pixel distance
  function computePPMFromPD(lm){
    let pixelPD = null;
    try {
      const L = avgPoints(LEFT_IRIS, lm);
      const R = avgPoints(RIGHT_IRIS, lm);
      pixelPD = Math.hypot(R.x - L.x, R.y - L.y);
    } catch(e){ return null; }

    const params = new URLSearchParams(window.location.search);
    const ag = (params.get('ag') || '').trim();

   // const typed = Number(pdInput.value);
    const usedPD =  defaultPDForAgeGroup(ag);

    if (!pixelPD || !usedPD) return null;
    return pixelPD / usedPD; // px per mm
  }

  // circular buffer for smoothing
  class CircularBuffer{ constructor(n){ this.n=n; this.arr=[]; } push(x){ this.arr.push(x); if(this.arr.length>this.n) this.arr.shift(); } avg(){ if(!this.arr.length) return null; return this.arr.reduce((a,b)=>a+b,0)/this.arr.length; } }
  const ppmBuffer = new CircularBuffer(6);
  const facePxBuffer = new CircularBuffer(6);
  const fitRatioBuffer = new CircularBuffer(6);

  function updateFitFeedback(lm){
    if (!lm){ fitEl.textContent=''; confEl.textContent=''; return; }

    const ppmNow = computePPMFromPD(lm);
    const facePxNow = computeFacePxWidth(lm);
    if (ppmNow) ppmBuffer.push(ppmNow);
    if (facePxNow) facePxBuffer.push(facePxNow);

    const ppm = ppmBuffer.avg();
    const facePx = facePxBuffer.avg();

    if (!ppm || !facePx) { fitEl.textContent='Calculating…'; confEl.textContent=''; return; }

    const faceMM = facePx / ppm;
    const frameMM = frameMeta.frame_width_mm;
    const fitRatio = frameMM / faceMM;
    fitRatioBuffer.push(fitRatio);
    const fitRatioSm = fitRatioBuffer.avg();

    const t_small=1, t_slightSmall=1, t_slightLarge=1.03, t_large=1.12;
    let msg='', color='#111';
    if (fitRatioSm < t_small){ msg=`Too Small — This Frame will look small on your face`; color='#d9534f'; }
    else if (fitRatioSm <= t_large){ msg=`Good Fit — This Frame will fit good your face` ; color='#5cb85c'; }
    else { msg=`Oversized — This Frame will look big on your face`; color='#d9534f'; }

    fitEl.style.color = color;
    fitEl.textContent = msg;

    // show the PD source (entered or age default)
    try {
      const params = new URLSearchParams(window.location.search);
      const ag = (params.get('ag') || '').trim();
      //const typed = Number(pdInput.value);
      const shown = defaultPDForAgeGroup(ageGroupEl.value);
      //computedPDEl.value = shown ? Number(shown.toFixed(1)) : '';
      confEl.textContent = '';
    } catch(e) {
      //computedPDEl.value = '';
      confEl.textContent = '';
    }
  }

  // draw frame using dynamic ppm derived from chosen PD + measured iris pixel distance
  function drawFrameWithRealScale(lm){
    if(!frameImg || !frameImg.complete || (frameImg.naturalWidth||0)===0) return;

    const L = avgPoints([33,7,163,144,145,153,154,155,133], lm);
    const R = avgPoints([263,249,390,373,374,380,381,382,362], lm);
    const NB = avgPoints([6,197,195,5,4], lm);

    const nativeW = frameImg.naturalWidth || frameImg.width || 1600;
    const nativeH = frameImg.naturalHeight || Math.round(nativeW*0.6);

    const ppm = computePPMFromPD(lm);
    if (!ppm || !isFinite(ppm) || ppm <= 0) return;

    const desiredFrameWidthPx = (frameMeta.frame_width_mm) * ppm;
    const scale = desiredFrameWidthPx / nativeW;

    const anchorX = ((L.x + R.x)/2) * 0.85 + NB.x * 0.15;
    const anchorY = ((L.y + R.y)/2) * 0.85 + NB.y * 0.15;

    const ASSET_VERTICAL_OFFSET = Number(offY.value) || 0;
    const ASSET_HORIZONTAL_OFFSET = Number(offX.value) || 0;

    smooth.tx = lerp(smooth.tx, anchorX, SMOOTH_FACTOR);
    smooth.ty = lerp(smooth.ty, anchorY + ASSET_VERTICAL_OFFSET, SMOOTH_FACTOR);
    smooth.rot = lerp(smooth.rot, Math.atan2(R.y - L.y, R.x - L.x), SMOOTH_FACTOR);
    smooth.scale = lerp(smooth.scale, scale, SMOOTH_FACTOR);

    const w = nativeW * smooth.scale;
    const h = nativeH * smooth.scale;
    const anchorInAssetX = frameMeta.anchor_x_px || (nativeW / 2);
    const anchorInAssetY = frameMeta.anchor_y_px || (nativeH / 2);

    // clear then draw overlay (video already drawn by faceMesh result)
    ctx.save();
    const drawX = overlay.clientWidth - (smooth.tx + ASSET_HORIZONTAL_OFFSET);
    const drawY = smooth.ty;
    ctx.translate(drawX, drawY);
    ctx.rotate(-smooth.rot);
    ctx.drawImage(frameImg, -anchorInAssetX * smooth.scale, -anchorInAssetY * smooth.scale, w, h);
    ctx.restore();

    updateFitFeedback(lm);
  }

  // faceMesh results
  faceMesh.onResults((results) => {
    const cssW = overlay.clientWidth, cssH = overlay.clientHeight;
    ctx.clearRect(0,0,cssW,cssH);
    if (results.image) {
      ctx.save(); ctx.scale(-1,1); ctx.drawImage(results.image, -cssW, 0, cssW, cssH); ctx.restore();
    }
    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
      latestLandmarks = results.multiFaceLandmarks[0];
      drawFrameWithRealScale(latestLandmarks);
      status.textContent = 'Face detected';
    } else {
      latestLandmarks = null;
      status.textContent = 'No face detected';
      updateFitFeedback(null);
    }
  });

  // camera start
  let mpCamera = null;
  async function startCamera(deviceId = undefined){
    if (mpCamera) mpCamera.stop();
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video:{ width:1280, height:720, facingMode: deviceId?undefined:'user', deviceId: deviceId?{exact:deviceId}:undefined }, audio:false });
      video.srcObject = stream;
      mpCamera = new Camera(video, { onFrame: async()=>{ await faceMesh.send({ image: video }); }, width:1280, height:720 });
      mpCamera.start();
      status.textContent = 'Camera started';
    } catch(err){
      console.error(err);
      status.textContent = 'Camera error';
    }
  }

  // === fitCanvas: responsive and capped to viewport so mobile doesn't overflow ===
  function fitCanvas() {
    const layoutWidth = containerEl.clientWidth || video.getBoundingClientRect().width || 640;
    const intrinsicVideoWidth = video.videoWidth || 0;
    const intrinsicVideoHeight = video.videoHeight || 0;
    let targetWidth, targetHeight;

    if (intrinsicVideoWidth && intrinsicVideoHeight) {
      const aspect = intrinsicVideoWidth / intrinsicVideoHeight;
      targetWidth = layoutWidth;
      targetHeight = Math.round(targetWidth / aspect);
    } else {
      targetWidth = layoutWidth;
      targetHeight = Math.round(targetWidth * 9 / 16);
    }

    // reserve space for title/controls; adjust reservePx to your header/control height if needed
    const reservePx = 200;
    const maxAvailable = Math.max(window.innerHeight - reservePx, 120);
    if (targetHeight > maxAvailable) {
      const aspect = targetWidth / targetHeight;
      targetHeight = Math.round(maxAvailable);
      targetWidth = Math.round(targetHeight * aspect);
    }

    containerEl.style.height = targetHeight + 'px';
    containerEl.style.maxHeight = maxAvailable + 'px';

    const dpr = window.devicePixelRatio || 1;
    overlay.width = Math.round(targetWidth * dpr);
    overlay.height = Math.round(targetHeight * dpr);
    overlay.style.width = targetWidth + 'px';
    overlay.style.height = targetHeight + 'px';

    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  window.addEventListener('resize', fitCanvas);
  video.addEventListener('loadedmetadata', fitCanvas);
  video.addEventListener('playing', fitCanvas);

  // start
  await startCamera();
  status.textContent = 'Ready';

})();
</script>

<script>
  document.querySelectorAll(".age-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".age-btn").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      document.getElementById("ageGroup").value = btn.dataset.value;
    });
  });

  // Auto-select Adult on load
  document.querySelector('.age-btn[data-value="adult"]').classList.add("selected");
</script>
